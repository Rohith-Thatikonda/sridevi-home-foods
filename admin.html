    <div class="d-flex gap-2">
      <a class="btn btn-outline-light btn-sm" href="index.html">User Site</a>
    </div>
  </div>
</nav>

<main class="container my-5">
  <!-- Admin Panel Only -->
  <div id="adminPanel" class="card shadow-sm mb-5" style="background-color: #f8f9fa;">
    <div class="card-body">
      <h5 class="card-title">Admin Panel - Manage Menu</h5>
      <p class="text-muted small">Edit products, prices, and descriptions. Changes are saved automatically to your browser.</p>
        <div id="adminAuth" class="mb-3">
          <div id="adminSignedIn" style="display:none;">
            Signed in as <span id="adminEmailDisplay"></span>
            <button id="adminSignOutBtn" class="btn btn-sm btn-outline-secondary ms-2">Sign out</button>
          </div>
          <div id="adminSignInForm">
            <div class="row g-2 align-items-center">
              <div class="col-auto">
                <input id="adminEmail" type="email" class="form-control form-control-sm" placeholder="admin email">
              </div>
              <div class="col-auto">
                <input id="adminPassword" type="password" class="form-control form-control-sm" placeholder="password">
              </div>
              <div class="col-auto">
                <button id="adminSignInBtn" class="btn btn-sm btn-primary">Sign in</button>
              </div>
            </div>
          </div>
        </div>
        <div id="adminProductList"></div>
        <div class="mt-3">
          <button id="addProductBtn" class="btn btn-sm btn-primary">Add New Product</button>
        </div>

        <hr class="my-4">
        <h6>Send Payment Receipt</h6>
        <p class="text-muted small">Send a payment confirmation receipt to a customer after payment is received.</p>
        <div class="row g-2">
          <div class="col-md-6">
            <input id="receiptName" type="text" class="form-control form-control-sm" placeholder="Customer Name">
          </div>
          <div class="col-md-6">
            <input id="receiptPhone" type="text" class="form-control form-control-sm" placeholder="Customer Phone">
          </div>
          <div class="col-12">
            <textarea id="receiptDetails" class="form-control form-control-sm" rows="3" placeholder="Order details, e.g., 2kg Rice, 1 Mango Pickle"></textarea>
          </div>
          <div class="col-md-6">
            <input id="receiptTotal" type="number" class="form-control form-control-sm" placeholder="Total Amount (â‚¹)">
          </div>
          <div class="col-md-6">
            <select id="receiptPayment" class="form-select form-select-sm">
              <option>Cash on delivery</option>
              <option>UPI</option>
              <option>QR Code</option>
            </select>
          </div>
          <div class="col-12">
            <button id="sendReceiptBtn" class="btn btn-sm btn-success">Send Receipt via WhatsApp</button>
          </div>
        </div>
    </div>
  </div>
</main>
